{% extends 'base.html' %}

{% block layout %}
    <div class="container">
        <div class="sidebar">
            <h2>Categories</h2>
            <ul>
                {% for c in g.categories %}
                <li>
                    <a href="{{ url_for('cat_read', c_path=c.path) }} ">
                    {{ c.name }}
                </a>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
{% endblock %}
