{% extends 'layout.html' %}


{% block content %}

<h1>Category Form</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" name="name" placeholder="Category name" value="{{ category.name }}">
    </div>
    <div class="form-group">
        <button type="submit">Save</button>
        <a href="{{ url_for('landing') }}">Cancel</a>
    </div>
</form>

{% endblock %}
