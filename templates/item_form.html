{% extends 'layout.html' %}


{% block content %}

<form method="POST">
    <div class="form-group">
        <label for="name">Item Name</label>
        <input type="text" name="name" placeholder="Item name" value="{{ item.name }}">
    </div>
    <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" name="image" placeholder="Image URL" value="{{ item.image }}">
    </div>
    <div class="form-group">
        <label for="name">Notes</label>
        <textarea name="notes">{{ item.notes }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit">Save</button>
        <a href="{{ url_for('landing') }}">Cancel</a>
    </div>
</form>

{% endblock %}
